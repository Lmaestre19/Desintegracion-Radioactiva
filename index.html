<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desintegracion radioactiva</title>
    <link rel="stylesheet" type="text/css" href="Styles.css">
</head>

<body>
    <h1>Desintegración radioactiva</h1>
    <h2>Rellena los espacios con la información de tu ejercicio <br> Asegurate de llenar al menos un dato</h2>

    <div class="comboTiempo" style="text-align: center;">
        <label>Escoge la unidad de tiempo de tus datos<label>
                <select id="tiempoGeneral">
                    <option value="Horas">Horas</option>
                    <option value="Dias">Dias</option>
                    <option value="Años">Años</option>
                </select>
                <button id="submitTime" onclick=inhabilitarTiempo()>Enviar</button>
    </div>

    <div class="calculos">
        <label for="N0">Cantidad Inicial N<sub>0</sub>:</label>
        <input type="text" id="n0">
        <label for="nothing"> </label>
    </div>

    <div class="calculos">
        <label for="K">Constante de Desintegracion K:</label>
        <input type="text" id="K">
        <label for="tiempoK" id="tiempoK">t<sup>-1</sup></label>
    </div>

    <div class="calculos">
        <label for="tHalf">Periodo de semidesintegracion t <sup>1</sup>/<sub>2</sub>:</label>
        <input type="text" id="t1/2">
        <label for="tiempoThalf" id="tiempoThalf">t<sup></sup></label>
    </div>

    <div class="calculos">
        <label for="T">Vida media T:</label>
        <input type="text" id="T">
        <label for="tiempoT" id="tiempoT">t<sup></sup></label>
    </div>

    <h2>Realizar los cálculos</h2>

    <div id="resultados">
        <div style="text-align: center;">
            <button id="btnCalculo_K" onclick="validarTiempoYCalcular(calculoK)">Calcular K</button>
            <button id="btnCalculo_tHalf" onclick="validarTiempoYCalcular(calculoThalf)">Calcular t1/2</button>
            <button id="btnCalculoT" onclick="validarTiempoYCalcular(calculoT)">Calcular T</button>
            <button id="btnCalculoNt" onclick="validarTiempoYCalcular(calculoNt)">Calcular Nt</button>
            <button id="btnCalculoTiempo" onclick="validarTiempoYCalcular(calculoTiempo)">Calcular t</button>
        </div>
    </div>

    <div class="Tiempo" id="divTiempo" style="display: none;">
        <h2>¿Cuánta cantidad se ha desintegrado?</h2>
        <select id="cuantoPoCSelect">
            <option value="Porcentaje">Porcentaje</option>
            <option value="Cantidad">Cantidad</option>
        </select>
        <input type="text" id="cuantoPoC">
    </div>


    <div class="Tiempo" id="divQueda" style="display: none;">
        <h2>¿Cuánta cantidad queda?</h2>
        <select id="cuantoQuedaSelect">
            <option value="Porcentaje">Porcentaje</option>
            <option value="Cantidad">Cantidad</option>
        </select>
        <input type="text" id="cuantoQueda">
    </div>

</body>

</html>
